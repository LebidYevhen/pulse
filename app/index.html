<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <div class="promo">
        <div class="container">
            <header class="header">
                <a class="header__logo">
                    <img src="images/header/header_logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a class="header__phone" href="tel:+74999228974">
                        +7 (499) 922-89-74
                    </a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="images/header/header_timer.png" alt="timer">
                        <span>Время подбора: 10 минут</span>
                    </div>
                    <div class="promo__icon">
                        <img src="images/header/header_cart.png" alt="cart">
                        <span>Бесплатная доставка</span>
                    </div>
                    <div class="promo__icon">
                        <img src="images/header/header_messages.png" alt="messages">
                        <span>Ответим на все вопросы</span>
                    </div>
                </div>
                <button class="button">заказать КОНСУЛЬТАЦИЮ</button>
                <a class="promo__link" href="#">или <span>перейти в каталог</span></a>
            </div>
            

        </div>
    </div>

</body>
</html>
